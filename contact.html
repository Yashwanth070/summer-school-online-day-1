<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="portfolio.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />

      <p>Preferred contact method:</p>
      <input type="checkbox" name="contact_method" value="Email" /> Email
      <input type="checkbox" name="contact_method" value="Phone" /> Phone
      <input type="checkbox" name="contact_method" value="Text" /> Text <br />

      <p>Inquiry type:</p>
      <input type="radio" name="inquiry" value="General" required /> General
      <input type="radio" name="inquiry" value="Business" /> Business
      <input type="radio" name="inquiry" value="Support" /> Support <br />

      <label for="topic">Topic:</label>
      <select id="topic" name="topic">
        <option value="web">Web Development</option>
        <option value="design">Design</option>
        <option value="other">Other</option>
      </select><br />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" /><br />

      <label for="priority">Priority:</label>
      <input type="range" id="priority" name="priority" min="1" max="10" /><br />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
